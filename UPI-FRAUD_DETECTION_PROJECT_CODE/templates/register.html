<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <script defer src="{{ url_for('static', filename='register.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Fixed Icons -->
</head>
<body>
    <div class="container">
        <h2 class="title">REGISTER</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" class="input-field" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email ID" class="input-field" required>
            </div>
            <div class="input-container">
                <i class="fas fa-phone-alt"></i> <!-- Fixed icon -->
                <input type="text" name="phone" placeholder="Phone Number" class="input-field" required>
            </div>  
                    
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" class="input-field" id="password" required>
                <span id="togglePassword"><i class="fas fa-eye"></i></span>
            </div>
            <button type="submit" class="register-button">REGISTER</button>
        </form>

        <p class="login-text">Already have an account? 
            <a href="{{ url_for('login') }}">LOGIN</a>
        </p>
    </div>
</body>
</html>
